<!DOCTYPE html>
<html lang="en" class="theme1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/calculator.js"></script>
    <script defer src="js/theme.js"></script>
  </head>

  <body>
    <main>
      <section class="calculator">
        <header class="top-bar">
          <h1>calc</h1>

          <!-- theme select -->
          <div class="theme">
            <p><span>1</span> <span>2</span> <span>3</span></p>
            <label class="label" for="themes">THEME</label>
            <input
              type="range"
              name="them"
              id="themes"
              min="1"
              max="3"
              value="1"
              oninput="changeTheme(this)"
            />
          </div>
        </header>

        <output id="screen" class="display"> </output>

        <section class="keypad">
          <button class="numpad__key" onclick="send('1')">1</button>
          <button class="numpad__key" onclick="send('2')">2</button>
          <button class="numpad__key" onclick="send('3')">3</button>
          <button class="numpad__key" onclick="send('4')">4</button>
          <button class="numpad__key" onclick="send('5')">5</button>
          <button class="numpad__key" onclick="send('6')">6</button>
          <button class="numpad__key" onclick="send('7')">7</button>
          <button class="numpad__key" onclick="send('8')">8</button>
          <button class="numpad__key" onclick="send('9')">9</button>
          <button class="numpad__key" onclick="send('0')">0</button>
          <button id="del" class="function__key" onclick="del()">DEL</button>
          <button id="plus" class="numpad__key" onclick="send('+')">+</button>
          <button id="minus" class="numpad__key" onclick="send('-')">-</button>
          <button id="divide" class="numpad__key" onclick="send('/')">/</button>
          <button id="multi" class="numpad__key" onclick="send('*')">X</button>
          <button id="dot" class="numpad__key" onclick="send('.')">.</button>
          <button id="reset" class="function__key" onclick="reset()">
            RESET
          </button>
          <button id="result" class="result__key" onclick="calc()">=</button>
        </section>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
